<div class="modal-body" id="grModal-container">
    <div id="name">
        <label>File Name</label>
        <% _.each(fileNames, function(fileName){ %>
        <br>
        <%= fileName %>
        <% }); %>
    </div>
    <hr>
    <label>Species</label>
    <select class="form-control" id="species_drop-down">
        <% _.each(speciesList, function(specie) { %>
        <option value="<%=specie%>"><%=specie%></option>
        <% }); %>
    </select>
    <hr>
    <label>Version</label>
    <input class="form-control" id="version_field"type="text" placeholder="Version e.g. hy17" value="">
    <div class="modal-footer">
        <button class="btn btn-danger" id="cancel_genome_release-btn">
            Cancel
        </button>
        <button class="btn btn-primary" disabled="" id="upload_genome_release-btn">
            Upload
        </button>

    </div>

</div>
