<form class="form-inline container" role="form" id="search_form">
    <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Confirm Removal</h4>
                </div>
            
                
            	<div class="modal-body">
					<p>You are about to remove:
					<!-- DO BOLD AND GOOD LOOKS -->
					<div id="delete-body-text"></div><br/>
					this procedure is irreversible.</p>
    				<p>Do you want to proceed?</p>
				</div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <a href="#" class="btn btn-danger danger" id="do_delete" data-dismiss="modal">Remove</a>
                </div>
            </div>
        </div>
    </div>
	<div class="search-toolbar">
		<div>
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Type query" id="search_input" />
			<span class="input-group-btn">
				<button type="button" class="btn btn-default" id="builder_button">
					<span class="glyphicon glyphicon-paperclip"></span>
				</button>
				<button type="submit" disabled="disabled" class="btn btn-default" id="search_button">
					<span class="glyphicon glyphicon-search"></span> Search
				</button>
			</span>
			</div>
		</div>
		<div>
			<div class="btn-group">

				<button type="button" disabled="disabled" class="btn btn-default" id="download_button">
					<span class="glyphicon glyphicon-download"></span> Download
				</button>
				<button type="button" disabled ="disabled" class="btn btn-default" id="process_button">
					<span class="glyphicon glyphicon-compressed"></span> Process
				</button>
				<button type="button" data-toggle="modal" data-target="#confirm-delete" disabled ="disabled" class="btn btn-default" id="delete_button">
					<span class="glyphicon glyphicon-trash"></span> Delete
				</button>
			</div>
		</div>
		<div id="builder_container"></div>
	</div>
</form>
<div id="results_container" style="display:none;" class="panel panel-default">
	<div class="panel-heading">Search Results</div>
	<div id="table_container"></div>
</div>
