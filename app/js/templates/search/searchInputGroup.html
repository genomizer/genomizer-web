<form class="form-inline container" role="form" id="search_form">
    <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Confirm Removal</h4>
                </div>
            
                
            	<div class="modal-body">
					<p>You are about to remove:
					<div id="delete-experiments-body-text"></div>
					<div id="delete-files-body-text"></div><br/>
					this procedure is irreversible.</p>
    				<p>Do you want to proceed?</p>
				</div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <a href="#" class="btn btn-danger danger" id="do_delete" data-dismiss="modal">Remove</a>
                </div>
            </div>
        </div>
    </div>
	<div class="search-toolbar">
		<div>
			<div>
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Type query" id="search_input" />
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" id="builder_button">
							<span class="glyphicon glyphicon-paperclip"></span>
						</button>
						<button type="submit" disabled="disabled" class="btn btn-default" id="search_button">
							<span class="glyphicon glyphicon-search"></span>
							<span class="button-label">Search</span>
						</button>
					</span>
				</div>
				<div id="builder_container"></div>
			</div>
			<div class="button-container">
				<div class="btn-group">
					<button type="button" class="btn btn-default disabled" id="process_button" data-toggle="tooltip" data-placement="bottom" title="Prepare processing of <span class=text-primary>raw file pairs</span> in one or more <span class=text-primary>selected experiments</span>">
						<span class="glyphicon glyphicon-compressed"></span>
						<span class="button-label">Process</span>
					</button>
					<button type="button" class="btn btn-default disabled" id="download_button" data-toggle="tooltip" data-placement="bottom" title="Download <span class=text-primary>selected files</span> and <span class=text-primary>files in selected experiments</span>">
						<span class="glyphicon glyphicon-download"></span>
						<span class="button-label">Download</span>
					</button>
					<button type="button" class="btn btn-default disabled" id="upload_button" data-toggle="tooltip" data-placement="bottom" title="Upload files to one or more <span class=text-primary>selected experiments</span>">
						<span class="glyphicon glyphicon-upload"></span>
						<span class="button-label">Upload to</span>
					</button>
					<button type="button" data-toggle="modal" data-target="#confirm-delete" class="btn btn-default disabled" id="delete_button" data-placement="bottom" title="Deletes all <span class=text-primary>selected files</span> and <span class=text-primary>selected experiments</span>">
						<span class="glyphicon glyphicon-trash"></span>
						<span class="button-label">Remove</span>
					</button>
				</div>
			</div>
			
		</div>
	</div>
</form>
<div id="results_container" style="display:none;" class="panel panel-default">
	<div class="panel-heading">Search Results</div>
	<div id="table_container"></div>
</div>
