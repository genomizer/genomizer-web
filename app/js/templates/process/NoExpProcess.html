<div class="container experiment-container" id="experiment_container"> 
</div>

<form class="form-inline container" role="form" id="upload_form">
    <div class="form-group">
        <div class="input-group">
            <input id="exp_id" type="text" class="form-control" placeholder="Experiment name">
            <span class="input-group-btn">
                <button id="submit" class="btn btn-default" type="submit">
                    <span class="glyphicon glyphicon-plus-sign"></span>
                    <span class="button-label">Select existing experiment</span>
                </button>
            </span>


        </div>
        <br />
        <p>Here you can search for the exact experiment name. </p>
        <p>If you are unsure, go to the search tab above, select the experiment you wish to process <br /> and press the process button to the right of the search bar.</p>
    </div>
</form>
