<div class="row">
    <div class="col-xs-1"/>
    <div class="col-xs-2"><input name="infile" type="text" class="form-control"/></div>
    <div class="col-xs-2"><input name="outfile" type="text" class="form-control"/></div>
    <div class="col-xs-1"><input name="windowSize" min="0" type="number" class="form-control"/></div>
    <div class="col-xs-2">
        <select name="meanOrMedian" class="form-control">
            <% _.each(["mean", "median"], function(file) { %>
                <option enabled><%- file %></option>
            <% }); %>
        </select>
    </div>
    <div class="col-xs-1"><input name="minSmooth" type="number" class="form-control"/></div>
    <div class="col-xs-1"><button class="close" id="close_smooth_entry">x</button></div>
</div>
<br/>
