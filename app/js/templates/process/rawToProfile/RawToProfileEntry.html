<div class="row">
    <div class="col-xs-2"/>
    <div class="col-xs-2">
        <select name="infile" class="form-control" id="infile">
            <% _.each(files, function(file) { %>
                <option enabled><%- file %></option>
            <% }); %>
        </select>
    </div>
    <div class="col-xs-2"><input name="outfile" type="text" class="form-control"/></div>
    <div class="col-xs-1">
        <select name="genomeVersion" class="form-control" id="genomeVersion">
            <% _.each(genomeVersions, function(file) { %>
                <option><%- file %></option>
            <% }); %>
        </select>
    </div>
    <div class="col-xs-1"><input name="params" type="text" class="form-control" placeholder="-a -m 1 --best -p 10 -v 2 -q -S"/></div>
    <div class="col-xs-1"><input name="keepSam" type="checkbox" checked="true"/></div>
    <div class="col-xs-1"><button class="close" id="close_raw_to_profile_entry">x</button></div>
</div>
<br/>
